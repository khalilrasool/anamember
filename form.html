<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>تحديث بيانات العضو</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous"
    media="all"
    >

    <style>

      html {
        visibility: hidden;
      }

      html.wf-loaded {
        visibility: visible;
      }

      body {
        font-size: 1.05rem;
      }

      label, input, button, .alert, h3 {
        font-size: 1.1rem;
      }

      input, button {
        padding: 10px 12px;
      }

      h3 {
        font-size: 1.5rem;
      }

      @media (max-width: 600px) {
        body {
          font-size: 1.3rem;
        }

        label, input, button, .alert, h3 {
          font-size: 1.5rem;
        }

        h3 {
          font-size: 2rem;
        }

        input, button {
          padding: 14px 16px;
        }
      }

      @media (min-width: 601px) and (max-width: 768px) {
        body {
          font-size: 1.5rem;
        }

        label, input, button, .alert, h3 {
          font-size: 1.7rem;
        }

        h3 {
          font-size: 2rem;
        }

        input, button {
          padding: 14px 16px;
        }
      }
    </style>


  </head>
  <body class="bg-light p-4">
    <div class="container" style="width: 90%; max-width: 840px;">
      <div class="card shadow rounded p-3">
        <div class="card-body">
          <div class="text-center mb-3">
            <img src="https://karzakan.info/images/karzakan_center_logo.png" alt="شعار المؤسسة" style="max-width: 120px;">
          </div>
          <h3 class="mb-4 text-center">استعلام وتحديث بيانات العضو</h3>

          <div class="mb-3">
            <label for="personalId" class="form-label">الرقم الشخصي</label>
            <input type="text" id="personalId" class="form-control" />
            <button onclick="fetchMember()" class="btn btn-primary mt-2 w-100">عرض البيانات</button>
          </div>

          <div id="memberForm" style="display:none">
            <div class="mb-3">
              <label for="name" class="form-label">الاسم</label>
              <input type="text" id="name" autocomplete="name" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">رقم الهاتف</label>
              <input type="text" id="mobile" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" id="email" autocomplete="email" class="form-control" />
            </div>
            <button onclick="updateInfo()" class="btn btn-success w-100">تحديث البيانات</button>
          </div>
          <div id="successAlert" class="alert alert-success alert-dismissible fade show mt-3" role="alert" style="display:none;">
            <span id="successMessage">تم التحديث بنجاح.</span>
            <button type="button" class="btn-close" onclick="hideSuccess()" aria-label="إغلاق"></button>
          </div>

          <div id="message" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyYk1gepLc-QZ6YxsN-VVPrubA30JJ1uZH7uayiPTSnnunBfy5vzhSX0LcVOGv6p4bj/exec"; // استبدل هذا برابط Web App الخاص بك

      document.getElementById("updateForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          personalId: document.getElementById("personalId").value.trim(),
          name: document.getElementById("name").value.trim(),
          mobile: document.getElementById("mobile").value.trim(),
          email: document.getElementById("email").value.trim(),
        };

        const responseBox = document.getElementById("response");
        responseBox.innerHTML = "جاري الإرسال...";

        try {
          const res = await fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          const text = await res.text();
          responseBox.innerHTML = `<div class='alert alert-info'>${text}</div>`;
        } catch (err) {
          responseBox.innerHTML = `<div class='alert alert-danger'>حدث خطأ أثناء الإرسال.</div>`;
        }
      });
    </script>
  </body>
</html>
